common: &common
  username: root
  password:
  encoding: utf8
  host:     localhost
  database: activerecord_import_test

mysql2: &mysql2
  <<: *common
  adapter: mysql2

mysql2spatial:
  <<: *mysql2

seamless_database_pool:
  <<: *common
  adapter: seamless_database_pool
  pool_adapter: mysql2
  master:
    host: localhost

postgresql: &postgresql
  <<: *common
  username: postgres
  adapter: postgresql
  min_messages: warning

postgis:
  <<: *postgresql

oracle:
  <<: *common
  adapter: oracle
  min_messages: debug

sqlite:
  adapter: sqlite
  dbfile: test.db

sqlite3: &sqlite3
  adapter: sqlite3
  database: ":memory:"

spatialite:
  <<: *sqlite3
